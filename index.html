<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>TimeCircle 测试页面</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="card">
        <h1 class="title">TimeCircle 测试页面</h1>
        <div class="status-row">
          <span id="status-text">加载中…</span>
          <span>：</span>
          <span id="summary-text">0.0h / 0.0h</span>
        </div>
        <div class="circle-wrapper">
          <div class="circle circle-not-ok">
            <span class="hours-text" id="hours-text">0.0h</span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
